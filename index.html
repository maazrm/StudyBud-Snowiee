<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/nav.css">

<body>
    <!-- start of navigation bar -->
    <nav>
        <a href="" id="logo">StudyBud</a>
        <form action="" id="search" method="get">
            <input type="text" name="Search" placeholder="Search..." id="searchInput">
        </form>
        <div id="user">

            <!-- if user is not logged in -->
            <!-- <div class="userProfile">
                <div class="avatarContainer">
                    <img src="img/avatar.png" alt="user avatar" id="userAvatar" />
                </div>
                <a href="">Login</a>
            </div> -->
            <!-- end of if user is not logged in -->

            <div class="userProfile">
                <div class="avatarContainer">
                    <img src="img/avatar1.png" alt="user avatar" id="userAvatar">
                </div>
                <div class="userDetails">
                    <a href="" class="username">Snowine</a>
                    <span class="userTag">@snowine</span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="registerContainer">
            <div class="heading">
                <h1>Register</h1>
            </div>
            <div class="content">
                <form action="" method="post" class="registerForm">
                    <div class="formContent">
                        <div class="content-1">
                            <div class="fields">
                                <label for="firstName">First Name:</label>
                                <input type="text" name="firstName" placeholder="eg: John">
                            </div>
                            <div class="fields">
                                <label for="lastName">Last Name:</label>
                                <input type="text" name="lastName" placeholder="eg: Doe">
                            </div>
                            <div class="fields">
                                <label for="username">username:</label>
                                <input type="text" name="username" placeholder="eg: JohnDoe">
                            </div>
                        </div>

                        <div class="content-2">
                            <div class="fields">
                                <label for="email">Email:</label>
                                <input type="text" name="email" placeholder="eg: johndoe@gmail.com">
                            </div>
                            <div class="fields">
                                <label for="Password">Password:</label>
                                <input type="password" name="password" placeholder="••••••••">
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">REGISTER</button>
                    </div>
                </form>
                <div class="loginPrompt">
                    <p>Already have an account?</p>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
