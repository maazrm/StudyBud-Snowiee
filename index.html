<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>StudyBud</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- start of navigation bar -->
    <nav>
        <a id="logo" href=""">StudyBud</a>
        <form id="search" action="" method="get">
            <input type="text" name="Search" placeholder="Search..." id="searchInput">
        </form>
        <div id="user">

            <!-- if user is not logged in -->
            <!-- <div class="userProfile">
                <div class="avatarContainer">
                    <img src="img/avatar.png" alt="user avatar" id="userAvatar" />
                </div>
                <a href="">Login</a>
            </div> -->
            <!-- end of if user is not logged in -->

            <!-- if user is logged in -->
            <div class="userProfile">
                <div class="avatarContainer">
                    <img src="img/avatar1.png" alt="user avatar" id="userAvatar" />
                </div>
                <div class="userDetails">
                    <a href="" class="username">Snowine</a>
                    <span class="userTag">@snowine</span>
                </div>
            </div>
            <!-- end of logged in user -->

            <img src="img/drop-down.svg" id="dropdown" alt="dropdown button">
        </div>
    </nav>
    <main>
        <div id="loginContainer">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="content">
                <form action="" method="post">
                    <div class="emailContainer">
                        <label for="email">Email:</label>
                        <input type="text" name="email" placeholder="eg: johndoe@gmail.com">
                    </div>
                    <div class="passwordContainer">
                        <label for="email">Email:</label>
                        <input type="password" name="password" placeholder="••••••••" id="">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="registerPrompt">
                    <p>Have'nt signed up yet?</p>
                    <button>Register</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
